<!DOCTYPE html>

      https://www.w3schools.com/html/html_blocks.asp

<html>
  <head>
    <title>Exploring Containers</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Challenge 1: Add the necessary containers to create each of the section shown in WDLesson1_5PracticalDiagram.png --> 
     <div class="header-container">
    <h1>Title</h1>
  </div>
  <div>
    <p>
      <a href="">Link 1.1</a>
      <a href="">Link 1.2</a>
      <a href="">Link 1.3</a> 
      <a href="">Link 1.4</a>
    </p>
  </div>
    <!-- Challenge 2: Within each container created, add the HTML elements specified in WDLesson1_5PracticalDiagram.png
         Note: Images for the last container are stored in the images folder.  Make the images the same height -->
 <div class="images-container" style="border: 1px solid black; padding: 10px; margin-top: 10px;">
    <img src ="face.jpg" alt="Face" style="height:150px;">
    <a href ="https//face.com"></a>
    <img src ="sign.jpg" alt="Sign" style="height:150px;">
    <a href ="https://sign.com"></a>
    <img src ="sun.jpg" alt="Sun" style="height:150px;">
    <a href ="https://sun.com"></a>
  </div>

  </body>
</html>
